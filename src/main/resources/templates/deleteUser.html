<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #444;
            margin-bottom: 20px;
        }
        .user-details {
            text-align: left;
            margin-bottom: 20px;
        }
        .user-details strong {
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Delete User</h2>

    <div class="user-details">
        <strong>Username:</strong> <span th:text="${user.username}"></span><br>
        <strong>Email:</strong> <span th:text="${user.email}"></span><br>
        <strong>Phone:</strong> <span th:text="${user.phone}"></span><br>
        <strong>Address:</strong> <span th:text="${user.address}"></span><br>
    </div>

    <form method="post" action="/deleteUser">
        <input type="hidden" name="username" th:value="${user.username}" />
        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete User</button>
    </form>

    <br>
    <a href="/userDetail">Back to User List</a>
</div>
</body>
</html>
