<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #444;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
            color: #666;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit User</h2>
        <form method="post" action="/updateUser">
            <input type="hidden" name="originalUsername" th:value="${user.username}">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" th:value="${user.phone}" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" th:value="${user.address}" required>

            <button type="submit">Update User</button>
        </form>
    </div>
</body>
</html>
