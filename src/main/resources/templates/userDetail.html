<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .user-list {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #444;
        }
        .user {
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-details {
            display: flex;
            flex-direction: column;
        }
        .user strong {
            color: #555;
        }
        button {
            text-decoration: none;
            padding: 8px 15px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
            border: none;
        }
        a {
            text-decoration: none;
            padding: 8px 15px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: linear-gradient(135deg, #38f9d7, #43e97b);
        }
    </style>
</head>
<body>
    <div class="user-list">
        <h2>User Details</h2>
        <a href="/addUser" style="margin-bottom: 20px; display: inline-block;">Add New User</a>
        <div th:each="user : ${users}" class="user">
            <div class="user-details">
                <strong>Username:</strong> <span th:text="${user.username}"></span>
                <strong>Email:</strong> <span th:text="${user.email}"></span>
                <strong>Phone:</strong> <span th:text="${user.phone}"></span>
                <strong>Address:</strong> <span th:text="${user.address}"></span>
            </div>
            <a th:href="'/editUser?username=' + ${user.username}">Edit</a>
            <form th:action="@{/deleteUser}" method="post" style="display:inline;">
                <input type="hidden" th:name="username" th:value="${user.username}" />
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
