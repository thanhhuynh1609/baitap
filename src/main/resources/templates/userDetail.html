<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #6a11cb;
            color: black;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        td {
            color: #000000; 
            }

        .button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Details</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lặp qua danh sách users -->
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">Default Username</td>
                <td th:text="${user.email}">Default Email</td>
                <td th:text="${user.phone}">Default Phone</td>
                <td th:text="${user.address}">Default Address</td>
            </tr>
        </tbody>
    </table>
    <a href="#" class="button">Add New User</a>
</div>
</body>
</html>
